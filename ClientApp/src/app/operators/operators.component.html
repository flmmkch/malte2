<h1 id="tableLabel">Opérateurs</h1>

<p *ngIf="!operators"><em>Chargement...</em></p>

<div *ngIf="operators">
  <form [formGroup]="operatorFormGroup" (ngSubmit)="onSubmit()" class="form-horizontal">
    <details>
      <summary>Nouvel opérateur</summary>
      <div class="form-group">
        <label for="operator-form-name" class="col-sm-2 control-label">Nom</label>
        <div class="col-sm-10">
          <input id="operator-form-name" type="text" formControlName="nameControl" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" [disabled]="!operatorFormGroup.valid" class="btn btn-primary">Valider</button>
        </div>
      </div>
    </details>
  </form>

  <button class="btn btn-primary" (click)="generateEditionDownload()">Générer une édition</button>

  <table class='table table-striped' aria-labelledby="tableLabel">
    <thead>
      <tr>
        <th>Nom</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let operator of operators">
        <td>{{ operator.name }}</td>
      </tr>
    </tbody>
  </table>  

</div>
