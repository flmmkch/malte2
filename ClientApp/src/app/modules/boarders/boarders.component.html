<h1>Pensionnaires</h1>

<form [formGroup]="boarderFormGroup" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="form-group">
        <label for="boarder-form-name" class="col-sm-2 control-label">Nom</label>
        <div class="col-sm-10">
            <input id="boarder-form-name" type="text" formControlName="nameControl" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Valider</button>
        </div>
    </div>
</form>
