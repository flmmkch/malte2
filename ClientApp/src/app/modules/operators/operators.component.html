<h1 id="tableLabel">Op√©rateurs</h1>

<p *ngIf="!operators"><em>Chargement...</em></p>

<div *ngIf="operators">
  <table class="table table-striped table-hover" aria-labelledby="tableLabel">
    <colgroup>
      <col span="1" style="width: 4em;">
      <col span="1" style="width: auto;">
      <col span="1" style="width: 6em;">
      <col span="1" style="width: 6em;">
   </colgroup>

    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col"></th>
        <th scope="col"><button class="btn btn-sm btn-primary visible-on-table-row-hover" (click)="addItem()" *ngIf="!editing()" tabindex="1">Ajouter</button></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="editingNewItem()" [formGroup]="operatorFormGroup">
        <td></td>
        <td>
          <input form="newOperatorForm" type="text" formControlName="nameControl" class="form-control" placeholder="Nom" tabindex="1" autofocus/>
        </td>
        <td><input form="newOperatorForm" type="submit" class="btn btn-primary btn-sm" tabindex="2" value="Valider"/></td>
        <td><input form="newOperatorForm" type="reset" class="btn btn-secondary btn-sm" tabindex="3" (click)="cancelEdit()" value="Annuler"/></td>
        <form id="newOperatorForm" (ngSubmit)="onSubmit()"></form>
      </tr>
      <tr *ngFor="let operator of operators">
        <th scope="row">{{ operator.id }}</th>
        <td>{{ operator.name }}</td>
        <td><button class="btn btn-sm btn-secondary visible-on-table-row-hover disabled" (click)="modifyItem(operator)" *ngIf="!editing()">Modifier</button></td>
        <td><button class="btn btn-sm btn-danger visible-on-table-row-hover" (click)="deleteItem(operator)" *ngIf="!editing()">Supprimer</button></td>
      </tr>
    </tbody>
  </table>  

</div>
