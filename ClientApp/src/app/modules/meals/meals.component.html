<h1 class="d-flex justify-content-center mb-4">Repas</h1>

<div class="justify-content-center">
    <div class="d-flex flex-row w-auto">
    
        <div class="mx-5">
            <ngb-datepicker (dateSelect)="dateSelection($event)"
                [minDate]="{ year: 1990, month: 01, day: 01 }" #dateNavigator [formControl]="dateNavigatorFormCtrl">
            </ngb-datepicker>
        </div>
    
        <div class="mx-5 flex-fill">
            <form [formGroup]="mealFormGroup" (ngSubmit)="onSubmit()" class="form-horizontal">
                <div class="form-group row">
                    <label for="meal-form-boarders" class="col-sm-2 control-label">Nombre de pensionnaires</label>
                    <div class="col-sm-2">
                        <input id="meal-form-boarders" type="number" formControlName="nbBoardersControl"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="meal-form-patrons" class="col-sm-2 control-label">Nombre de clients</label>
                    <div class="col-sm-2">
                        <input id="meal-form-patrons" type="number" formControlName="nbPatronsControl" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="meal-form-others" class="col-sm-2 control-label">Autres</label>
                    <div class="col-sm-2">
                        <input id="meal-form-others" type="number" formControlName="nbOthersControl" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="meal-form-caterers" class="col-sm-2 control-label">Traiteurs</label>
                    <div class="col-sm-2">
                        <input id="meal-form-caterers" type="number" formControlName="nbCaterersControl"
                            class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-offset-2 col-sm-1">
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
