<h1>Repas</h1>

<p><input type="date" [(ngModel)]="currentDateInputValue"></p>

<form [formGroup]="mealFormGroup" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="form-group row">
        <label for="meal-form-boarders" class="col-sm-2 control-label">Nombre de pensionnaires</label>
        <div class="col-sm-2">
            <input id="meal-form-boarders" type="number" formControlName="nbBoardersControl" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="meal-form-patrons" class="col-sm-2 control-label">Nombre de clients</label>
        <div class="col-sm-2">
            <input id="meal-form-patrons" type="number" formControlName="nbPatronsControl" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="meal-form-others" class="col-sm-2 control-label">Autres</label>
        <div class="col-sm-2">
            <input id="meal-form-others" type="number" formControlName="nbOthersControl" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <label for="meal-form-caterers" class="col-sm-2 control-label">Traiteurs</label>
        <div class="col-sm-2">
            <input id="meal-form-caterers" type="number" formControlName="nbCaterersControl" class="form-control">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-1">
            <button type="submit" class="btn btn-primary">Valider</button>
        </div>
        <div class="col-sm-1">
            <button type="reset" class="btn btn-secondary">Annuler</button>
        </div>
    </div>
</form>
