<h1 id="tableLabel">Opérateurs</h1>

<div [style.display]="operators ? '' : 'none'">
  <div class="form-check mb-3">
    <input type="checkbox" id="displayInactiveOperatorsCheckbox" class="form-check-input"
      [(ngModel)]="displayInactiveOperators" [ngModelOptions]="{standalone: true}" />
    <label for="displayInactiveOperatorsCheckbox" class="form-check-label">Afficher les opérateurs inactifs</label>
  </div>
</div>

<list-table #operatorListTable [items]="filteredOperators">
  <list-table-column width="16em" title="Nom" property="name" [rowheader]="true"></list-table-column>
  <list-table-column width="8em" title="Téléphone" property="phone"></list-table-column>
  <list-table-column width="auto"></list-table-column>
  <list-table-column width="4em" title="Actif·ve" property="enabled" type="checkbox"></list-table-column>
  <form #editor [formGroup]="operatorFormGroup">
    <div class="form-group">
      <label for="operatorNameInput" class="form-label col-2">Nom</label>
      <input form="operatorForm" type="text" formControlName="nameControl" id="operatorNameInput"
        class="form-control col-offset-2 col-10" placeholder="Nom de l'opérateur..." autofocus />
    </div>
    <div class="form-group">
      <label for="operatorPhoneInput" class="form-label col-2">Téléphone</label>
      <input form="operatorForm" type="tel" pattern="[0-9]{2}\( ?[0-9]{2}\){4}" formControlName="phoneControl"
        id="operatorPhoneInput" class="form-control col-offset-2 col-10" placeholder="Numéro de téléphone..." />
    </div>
    <div class="form-check">
      <label for="operatorActiveInput" class="form-check-label col-2">Actif·ve</label>
      <input type="checkbox" id="operatorActiveInput" formControlName="enabledControl"
        class="form-check-input col-2" />
    </div>
    <div class="row">
      <div class="col-sm-12 col-lg-1">
        <input form="operatorForm" type="submit" class="btn btn-primary"
          value="{{ operatorListTable.validateButtonLabel }}" />
      </div>
      <div class="col-sm-12 col-lg-1">
        <input form="operatorForm" type="reset" class="btn btn-secondary" (click)="operatorListTable.cancelEdit()"
          value="Annuler" />
      </div>
    </div>
    <form id="operatorForm" (ngSubmit)="onSubmit()"></form>
  </form>
</list-table>
